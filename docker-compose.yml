version: '3.8'

services:
  # Backend Service - Kết nối với PostgreSQL đã có sẵn
  shopee-affiliate-be:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopee-affiliate-be
    ports:
      - "8080:8080"
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: docker
      
      # Database configuration - Kết nối với container postgres đã có
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shopee_affiliate
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      
      # JPA configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "false"
      
      # Liquibase configuration
      SPRING_LIQUIBASE_ENABLED: "true"
      SPRING_LIQUIBASE_CHANGE_LOG: classpath:db/changelog/db.changelog-master.xml
      
      # Jackson configuration for snake_case
      SPRING_JACKSON_PROPERTY_NAMING_STRATEGY: SNAKE_CASE
      
      # Server configuration
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /api
      
      # CORS configuration
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3007
      
      # JVM options
      JAVA_OPTS: "-Xms256m -Xmx512m"
    networks:
      - vangle
    external_links:
      - postgres:postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  vangle:
    external: true